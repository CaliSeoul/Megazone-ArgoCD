apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-nginx-deployment
  labels:
    app: argo-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-nginx
  template:
    metadata:
      labels:
        app: argo-nginx
    spec:
      containers:
        - name: nginx
          image: "161203794945.dkr.ecr.ap-southeast-2.amazonaws.com/seyachul9/argo:cea9e9b267c1cc735585f14bf7cbcb0c43fbe216" # CI에서 자동으로 업데이트됩니다.
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: argo-nginx-svc
  labels:
    app: argo-nginx
spec:
  # instance 모드에서는 NodePort가 필수입니다.
  type: NodePort
  selector:
    app: argo-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-nginx-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/group.name: argo-nginx-ingress-group
  labels:
    app: argo-nginx
spec:
  ingressClassName: alb # 최신 방식 추가
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argo-nginx-svc
                port:
                  number: 80
